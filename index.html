<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Portofolio Tailwind CSS">
    <meta name="keyword" content="tailwindcss, CSS, tailwind">
    <meta name="author" content="Eri Maulana">
    <title>Portofolio-Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="w-screen mx-auto px-4 h-8">
        <nav class="flex flex-wrap p-6 justify-between">
            <!-- logo -->
            <div class="flex flex-shrink-0 mr-6">
                <img src="img/logo.png" alt="Logo" class="h-10 w-50 mr-2">
            </div>
            <!-- logo end -->

            <!-- burger menu -->
                <div class="block lg:hidden">
                    <a href="" class="flex items-center px-3 py-2 rounded border border-indigo-400 text-indigo-500 hover:text-indigo-700 hover:border-indigo-700">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.we.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                    </a>
                </div>
            <!-- burger menu end -->

            <!-- nav item -->
                <div class="w-full block flex-grow lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                        <a href="#about" class="block mt-4  lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4">About Me</a>
                        <a href="#recent" class="block mt-4  lg:inline-block lg:mt-0  text-gray-600 hover:text-gray-900 text-lg mr-4">Recent Work</a>
                        <a href="#skill" class="block mt-4  lg:inline-block lg:mt-0  text-gray-600 hover:text-gray-900 text-lg mr-4">Framework Skill</a>
                        <a href="#contact" class="block mt-4  lg:inline-block lg:mt-0  text-gray-600 hover:text-gray-900 text-lg mr-4">Contact Me</a>

                    </div>
                </div>
            <!-- nav item end -->

             <!-- nav button -->
              <div>
                <a href="#" class="inline-block text-sm px-4 py-2 rounded text-gray-600  border border-gray-600 hover:border-transparent hover:text-white hover:bg-indigo-700 mt-4 lg:mt-0">Contact Me</a>
              </div>
             <!-- nav button end -->
        </nav>
    </section>
    <section class="w-screen mx-auto py-8  h-32">About Me</section>
    <section class="w-screen mx-auto py-4 bg-white h-32">Skill Framework</section>
    <section class="w-screen mx-auto py-4  h-32">Recent Work</section>
    <section class="w-screen mx-auto py-4  h-32">Contact Me</section>
    <section class="w-screen mx-auto py-4 bg-white h-32">Footer</section>
</body>
</html>
